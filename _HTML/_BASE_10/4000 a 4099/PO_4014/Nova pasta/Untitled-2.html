		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript">
			function tratarResultado(event) {
				var resultado = event.data;
				
				// IE9 nao suporta transferencia de objetos atraves de "postMessage"
				if (typeof resultado === 'string') {
					resultado = JSON.parse(resultado);
				}
				
				if (resultado.resultadoBiometria == 0) {
					alert('Presenca confirmada para a carteira ' + resultado.carteiraCliente + '!');
				} else {
					alert('Presenca nao foi confirmada.');
				}
			}
			
			addEventListener("message", tratarResultado, false);
		</script>
